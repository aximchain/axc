version: "3"

services:
  genesis:
    image: asc-genesis
    env_file: .env
    environment:
      INIT_HOLDER_BALANCE: "500000000000000000000"
      NUMS_OF_VALIDATOR: 1
    volumes:
      - ./storage:/root/storage
      - ./scripts:/root/scripts
      - ./config:/root/config
      - ./init-holders:/root/init-holders
    command: /root/scripts/bootstrap.sh
  
  asc-rpc:
    image: asc
    healthcheck:
      test: nc -z localhost 8545
      interval: 3s
      timeout: 5s
      retries: 15
    env_file: .env
    environment:
      NODE_ID: asc-rpc
    volumes:
      - ./storage/asc-rpc:/root/.ethereum
      - ./scripts:/scripts
      - ./config:/config
    entrypoint: [ "sh", "-c", "/scripts/asc-rpc.sh" ]

  asc-validator1:
    image: asc
    env_file: .env
    environment:
      NODE_ID: asc-validator1
      BOOTSTRAP_HOST: asc-rpc
    volumes:
      - ./storage/asc-validator1:/root/.ethereum
      - ./scripts:/scripts
    entrypoint: [ "sh", "-c", "/scripts/asc-validator.sh" ]
  
  truffle-test:
    image: truffle-test
    command: /scripts/truffle-test.sh
    env_file: .env
    environment:
      RPC_HOST: asc-rpc
      RPC_PORT: 8545
    volumes:
      - ./scripts:/scripts
    depends_on:
      asc-rpc:
        condition: service_healthy

networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: 99.1.0.0/16
