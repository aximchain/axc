version: "3"

services:
  genesis:
    image: axc-genesis
    env_file: .env
    environment:
      INIT_HOLDER_BALANCE: "500000000000000000000"
      NUMS_OF_VALIDATOR: 1
    volumes:
      - ./storage:/root/storage
      - ./scripts:/root/scripts
      - ./config:/root/config
      - ./init-holders:/root/init-holders
    command: /root/scripts/bootstrap.sh

  axc-rpc:
    image: axc
    healthcheck:
      test: nc -z localhost 8545
      interval: 3s
      timeout: 5s
      retries: 15
    env_file: .env
    environment:
      NODE_ID: axc-rpc
    volumes:
      - ./storage/axc-rpc:/root/.ethereum
      - ./scripts:/scripts
      - ./config:/config
    entrypoint: ["sh", "-c", "/scripts/axc-rpc.sh"]

  axc-validator1:
    image: axc
    env_file: .env
    environment:
      NODE_ID: axc-validator1
      BOOTSTRAP_HOST: axc-rpc
    volumes:
      - ./storage/axc-validator1:/root/.ethereum
      - ./scripts:/scripts
    entrypoint: ["sh", "-c", "/scripts/axc-validator.sh"]

  truffle-test:
    image: truffle-test
    command: /scripts/truffle-test.sh
    env_file: .env
    environment:
      RPC_HOST: axc-rpc
      RPC_PORT: 8545
    volumes:
      - ./scripts:/scripts
    depends_on:
      axc-rpc:
        condition: service_healthy

networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: 99.1.0.0/16
